<p>Fund Transfer Page</p>

<div *ngIf="doesnothasSavingAccount">
    <h6>You do not have Savings Account currently, open new acount</h6>
    </div>

    <div *ngIf="hasSavingAccount">
        <h6>Please find the account details below</h6>
        <table class="table table-dark">
            <thead>
                <tr>
                  <th scope="col">Account Number</th>
                  <th scope="col">Balance</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{fromAccount.acct_id}}</td>
                  <td>{{fromAccount.acct_banance}}</td>
                  <td>{{fromAccount.acct_status}}</td>
                </tr>
                </tbody>
        </table>
       
        </div>
<div *ngIf="hasSavingAccount">
    <div *ngIf="showForm">
<form  [formGroup]="fundForm" (ngSubmit)="transferFund()">
    <div class="form-group">
        <label for="ben">Select Beneficiary from the list</label>
        <select name="ben" formControlName="ben" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ben.errors }">
            <option *ngFor="let beneficiary of beneficiaries" [ngValue]="beneficiary">{{beneficiary.ben_nick_name}}</option>
          </select>
        <div *ngIf="submitted && f.ben.errors" class="invalid-feedback">
            <div *ngIf="f.benType.ben.required">Beneficiary is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="amount">enter the amount</label>
        <input type="number" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />
        <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
            <div *ngIf="f.amount.errors.required">enter the amount</div>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary">transfer</button>
    </div>
</form>
</div>
</div>
<span>{{returnMsg}}</span>
