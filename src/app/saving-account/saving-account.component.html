<div>
    <h3>Saving Account</h3>
    <div *ngIf="!hasSavingAccount">
    <h6>You do not have Savings Account currently, click on below button to create new acount</h6>
    <button (click)="createSavingsAccount()">Create Savings Account</button>
    </div>

    <div *ngIf="!doesnothasSavingAccount">
        <h6>Please find the account details below</h6>
        <table class="table table-dark">
            <thead>
                <tr>
                  <th scope="col">Account Number</th>
                  <th scope="col">Balance</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{savingAccount.acct_id}}</td>
                  <td>{{savingAccount.acct_banance}}</td>
                  <td>{{savingAccount.acct_status}}</td>
                </tr>
                </tbody>
        </table>
       <div><a routerLink="/transaction">View statements</a></div>
        </div>
</div>
