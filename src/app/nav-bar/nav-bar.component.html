<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div *ngIf="isCust && isActive">
        <label (click)="toggleAccount()">Accounts</label>
   <a mat-list-item routerLink="/savingAccounts"  class="nav-link" *ngIf="displayAccount" >Saving Accounts</a>
   <a mat-list-item routerLink="/termDepAccounts"  class="nav-link"  *ngIf="displayAccount" >Term Deposit Accounts</a>
     
      <a mat-list-item routerLink="/beneficiary">Add Beneficiary</a>
      <a mat-list-item routerLink="/fundTransfers">FundTransfers</a> 
      <a mat-list-item routerLink="/serviceRequest">Service Request</a> 
      <a mat-list-item routerLink="/transaction">Transactions</a> 
    </div>
    <div *ngIf="isCust"> 
      <a mat-list-item routerLink="/kycform">Upload Documents</a> 
    </div>
   
      <div *ngIf="!isCust">
        <a mat-list-item routerLink="/manage">Manage</a> 
      </div>
     
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MoneyBank</span>
      <span></span>
      <div (click)="logout()" class="d-flex flex-row p-2">LogOut</div>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
