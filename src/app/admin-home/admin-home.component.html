<h2>Manager Page</h2>
<div>
    <div *ngIf="noNewusers">
    <h6>There are no new users</h6>
    </div>
    <form>
    <div *ngIf="havenewUsers">
        <h6>New User List</h6>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Date Of Registration</th>
                  <th scope="col">KYC doc Link</th>
                  <th scope="col">Approve</th>
                  <th scope="col">Reject</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let userdata of newUsers | paginate: { itemsPerPage: count, currentPage: p }; let i = index  ">
                        <td>{{userdata.user_id}}</td>
                    <td>{{userdata.fname}}</td>
                  <td>{{userdata.lname}}</td>
                  <td>{{userdata.reg_dt_time}}</td>
                  <td><a (click)="showImages(i)">view document</a></td>
                  <td><button (click)="approve(i)">Approve</button></td>
                  <td><button (click)="reject(i)">Reject</button></td>
                </tr>
                </tbody>
        </table>
          <!--Including the pagination control.-->
  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
        </div>
        </form>
     <div *ngIf="showImage"><button (click)="hideImage()">Hide Image</button> 
        <img src="{{doc}}">
    </div>
</div>
